
<div>
    <h2><span translate="windoctorApp.medication.detail.title">Medication</span> {{medication.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="windoctorApp.medication.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{medication.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.medication.man_description">Man_description</span>
                </td>
                <td>
                    <span class="form-control-static">{{medication.man_description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.medication.woman_description">Woman_description</span>
                </td>
                <td>
                    <span class="form-control-static">{{medication.woman_description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.medication.child_description">Child_description</span>
                </td>
                <td>
                    <span class="form-control-static">{{medication.child_description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
