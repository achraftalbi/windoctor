
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myConsumptionLabel" translate="windoctorApp.consumption.home.createOrEditLabel">Create or edit a Consumption</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="consumption.id" readonly>
        </div>

        <div class="form-group">
            <label translate="windoctorApp.consumption.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="consumption.amount"
                    required min="1">

            <div ng-show="editForm.amount.$invalid">
                <p class="help-block"
                    ng-show="editForm.amount.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.min" translate="entity.validation.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.consumption.creation_date" for="field_creation_date">Creation_date</label>
            <input type="datetime-local" class="form-control" name="creation_date" id="field_creation_date"
                    ng-model="consumption.creation_date" ng-model-options="{timezone: 'UTC'}"
                    required>

            <div ng-show="editForm.creation_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.creation_date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creation_date.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.consumption.relative_date" for="field_relative_date">Relative_date</label>
            <input type="datetime-local" class="form-control" name="relative_date" id="field_relative_date"
                    ng-model="consumption.relative_date" ng-model-options="{timezone: 'UTC'}"
                    required>

            <div ng-show="editForm.relative_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.relative_date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.relative_date.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.consumption.consumption_product" for="field_consumption_product">consumption_product</label>
            
            <select class="form-control" id="field_consumption_product" name="consumption_product" ng-model="consumption.consumption_product" ng-options="product as product.name for product in products track by product.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
