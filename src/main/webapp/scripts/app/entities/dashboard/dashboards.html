<div>

    <div class="row">
        <div class="form-group col-xs-6 col-md-4">
        </div>
        <div class="form-group col-xs-6 col-md-4">
            <span translate="windoctorApp.dashboard.selectYear" for="field_selectYear">Select a year </span>
            <select class="form-control" id="field_selectYear" name="selectedYear" ng-model="selectedYear"
                    ng-change="changeYear()"
                    ng-options="o as o for o in years" required>
                <option value=""></option>
            </select>
        </div>
        <div class="form-group col-xs-6 col-md-4">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-6">
            <canvas id="line" class="chart chart-line" chart-data="lineData"
                    chart-labels="lineLabels" chart-legend="true" chart-series="lineSeries" chart-colours="lineColors"
                    chart-click="onClickLine">
            </canvas>
        </div>
        <div class="form-group col-xs-6">
            <canvas id="bar" class="chart chart-bar" chart-data="barData"
                    chart-labels="barLabels" chart-legend="true" chart-series="barSeries" chart-colours="barColors"
                    chart-click="onClickBar">
            </canvas>
        </div>
    </div>

                        chart-labels="doughnutLabels" chart-colours="doughnutColors">
                </canvas>
            </div>
        </div>
    -->
</div>
