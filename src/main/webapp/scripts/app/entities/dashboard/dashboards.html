<div>


    <div class="row">
        <div class="form-group col-xs-6">
            <canvas id="line" class="chart chart-line" chart-data="lineData"
                    chart-labels="lineLabels" chart-legend="true" chart-series="lineSeries" chart-colours="lineColors"
                    chart-click="onClickLine">
            </canvas>
        </div>
        <div class="form-group col-xs-6">
            <canvas id="bar" class="chart chart-bar" chart-data="barData"
                    chart-labels="barLabels" chart-legend="true" chart-series="barSeries" chart-colours="barColors"
                    chart-click="onClickBar">
            </canvas>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="doughnutData"
                    chart-labels="doughnutLabels" chart-colours="doughnutColors">
            </canvas>
        </div>
    </div>
</div>
