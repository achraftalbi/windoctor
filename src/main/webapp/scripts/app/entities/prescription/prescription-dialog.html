
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPrescriptionLabel" translate="windoctorApp.prescription.home.createOrEditLabel">Create or edit a Prescription</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="prescription.id" readonly>
        </div>

        <div class="form-group">
            <label translate="windoctorApp.prescription.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="prescription.description"
                    required ng-minlength="1" ng-maxlength="300">

            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.description.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="300">
                    This field cannot be longer than 300 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.prescription.archived" for="field_archived">Archived</label>
            <input type="checkbox" class="form-control" name="archived" id="field_archived"
                    ng-model="prescription.archived"
                    >

        </div>
        <div class="form-group">
            <label translate="windoctorApp.prescription.medication_persist" for="field_medication_persist">Medication_persist</label>
            <input type="checkbox" class="form-control" name="medication_persist" id="field_medication_persist"
                    ng-model="prescription.medication_persist"
                    >

        </div>
        <div class="form-group">
            <label translate="windoctorApp.prescription.creation_date" for="field_creation_date">Creation_date</label>
            <input type="datetime-local" class="form-control" name="creation_date" id="field_creation_date"
                    ng-model="prescription.creation_date" ng-model-options="{timezone: 'UTC'}"
                    required>

            <div ng-show="editForm.creation_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.creation_date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creation_date.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.prescription.update_date" for="field_update_date">Update_date</label>
            <input type="datetime-local" class="form-control" name="update_date" id="field_update_date"
                    ng-model="prescription.update_date" ng-model-options="{timezone: 'UTC'}"
                    required>

            <div ng-show="editForm.update_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.update_date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.update_date.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
