
<div>
    <h2><span translate="windoctorApp.prescription.detail.title">Prescription</span> {{prescription.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="windoctorApp.prescription.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{prescription.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.prescription.archived">Archived</span>
                </td>
                <td>
                    <span class="form-control-static">{{prescription.archived}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.prescription.medication_persist">Medication_persist</span>
                </td>
                <td>
                    <span class="form-control-static">{{prescription.medication_persist}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.prescription.creation_date">Creation_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{prescription.creation_date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.prescription.update_date">Update_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{prescription.update_date}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
