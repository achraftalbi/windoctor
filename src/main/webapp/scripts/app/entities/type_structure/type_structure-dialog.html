
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myType_structureLabel" translate="windoctorApp.type_structure.home.createOrEditLabel">Create or edit a Type_structure</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="type_structure.id" readonly>
        </div>

        <div class="form-group">
            <label translate="windoctorApp.type_structure.description_en" for="field_description_en">Description_en</label>
            <input type="text" class="form-control" name="description_en" id="field_description_en"
                    ng-model="type_structure.description_en"
                    required ng-minlength="1" ng-maxlength="200">

            <div ng-show="editForm.description_en.$invalid">
                <p class="help-block"
                    ng-show="editForm.description_en.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.description_en.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.description_en.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.type_structure.description_fr" for="field_description_fr">Description_fr</label>
            <input type="text" class="form-control" name="description_fr" id="field_description_fr"
                    ng-model="type_structure.description_fr"
                    required ng-minlength="1" ng-maxlength="200">

            <div ng-show="editForm.description_fr.$invalid">
                <p class="help-block"
                    ng-show="editForm.description_fr.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.description_fr.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.description_fr.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
