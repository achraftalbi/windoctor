
<div>
    <h2><span translate="windoctorApp.purchase.detail.title">Purchase</span> {{purchase.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="windoctorApp.purchase.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{purchase.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.purchase.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{purchase.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.purchase.creation_date">Creation_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{purchase.creation_date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.purchase.relative_date">Relative_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{purchase.relative_date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.purchase.purchase_product">purchase_product</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="product.detail({id:purchase.purchase_product.id})">{{purchase.purchase_product.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.purchase.purchase_fund">purchase_fund</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="fund.detail({id:purchase.purchase_fund.id})">{{purchase.purchase_fund.description}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
