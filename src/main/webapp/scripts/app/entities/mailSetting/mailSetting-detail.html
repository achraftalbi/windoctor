
<div>
    <h2><span translate="windoctorApp.mailSetting.detail.title">MailSetting</span> {{mailSetting.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="windoctorApp.mailSetting.activated">Activated</span>
                </td>
                <td>
                    <span class="form-control-static">{{mailSetting.activated}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.mailSetting.structure">structure</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="structure.detail({id:mailSetting.structure.id})">{{mailSetting.structure.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="windoctorApp.mailSetting.mail_type">mail_type</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="MailType.detail({id:mailSetting.mail_type.id})">{{mailSetting.mail_type.label}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
