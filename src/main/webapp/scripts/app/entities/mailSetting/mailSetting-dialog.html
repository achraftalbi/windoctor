
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMailSettingLabel" translate="windoctorApp.mailSetting.home.createOrEditLabel">Create or edit a MailSetting</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="mailSetting.id" readonly />
        </div>

        <div class="form-group">
            <label translate="windoctorApp.mailSetting.structure" for="field_structure">structure</label>
            <select class="form-control" id="field_structure" name="structure" ng-model="mailSetting.structure" ng-options="structure as structure.name for structure in structures track by structure.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.mailSetting.mail_type" for="field_mail_type">mail_type</label>
            <select class="form-control" id="field_mail_type" name="mail_type" ng-model="mailSetting.mail_type" ng-options="MailType as MailType.label for MailType in mailtypes track by MailType.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.mailSetting.activated" for="field_activated">Activated</label>
            <input type="checkbox" class="form-control" name="activated" id="field_activated"
                   ng-model="mailSetting.activated"
                />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
