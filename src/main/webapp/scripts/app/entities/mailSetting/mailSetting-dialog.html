
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMailSettingLabel" translate="windoctorApp.mailSetting.home.createOrEditLabel">Create or edit a MailSetting</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="mailSetting.id" readonly />
        </div>
        <div class="form-group">
            <label translate="windoctorApp.mailSetting.mailOnEventCreation" for="field_mailOnEventCreation">MailOnEventCreation</label>
            <input type="checkbox" class="form-control" name="mailOnEventCreation" id="field_mailOnEventCreation"
                    ng-model="mailSetting.mailOnEventCreation"
                     />
        </div>
        <div class="form-group">
            <label translate="windoctorApp.mailSetting.mailOnEventCancelation" for="field_mailOnEventCancelation">MailOnEventCancelation</label>
            <input type="checkbox" class="form-control" name="mailOnEventCancelation" id="field_mailOnEventCancelation"
                    ng-model="mailSetting.mailOnEventCancelation"
                     />
        </div>
        <div class="form-group">
            <label translate="windoctorApp.mailSetting.mailOnEventEdition" for="field_mailOnEventEdition">MailOnEventEdition</label>
            <input type="checkbox" class="form-control" name="mailOnEventEdition" id="field_mailOnEventEdition"
                    ng-model="mailSetting.mailOnEventEdition"
                     />
        </div>
        <div class="form-group">
            <label translate="windoctorApp.mailSetting.remaidingBeforeEventMail" for="field_remaidingBeforeEventMail">RemaidingBeforeEventMail</label>
            <input type="checkbox" class="form-control" name="remaidingBeforeEventMail" id="field_remaidingBeforeEventMail"
                    ng-model="mailSetting.remaidingBeforeEventMail"
                     />
        </div>
        <div class="form-group">
            <label translate="windoctorApp.mailSetting.remaidingAfterEventMail" for="field_remaidingAfterEventMail">RemaidingAfterEventMail</label>
            <input type="checkbox" class="form-control" name="remaidingAfterEventMail" id="field_remaidingAfterEventMail"
                    ng-model="mailSetting.remaidingAfterEventMail"
                     />
        </div>
        <div class="form-group">
            <label translate="windoctorApp.mailSetting.patientCreationAccountMail" for="field_patientCreationAccountMail">PatientCreationAccountMail</label>
            <input type="checkbox" class="form-control" name="patientCreationAccountMail" id="field_patientCreationAccountMail"
                    ng-model="mailSetting.patientCreationAccountMail"
                     />
        </div>

        <div class="form-group">
            <label translate="windoctorApp.mailSetting.structure" for="field_structure">structure</label>
            <select class="form-control" id="field_structure" required name="structure" ng-model="mailSetting.structure" ng-options="structure as structure.name for structure in structures | orderBy:'id' track by structure.id">
                <option value=""></option>
            </select>

            <div ng-show="editForm.structure.$invalid">
                <p class="help-block"
                   ng-show="editForm.structure.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
