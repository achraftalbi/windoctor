<form name="editFormBlock" role="form" novalidate ng-submit="save()" show-validation>
    <div>
        <div style="padding: 15px;padding-top:0px;padding-bottom:0px;">
            <div class="panel panel-empty">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" id="myEventLabel" translate="windoctorApp.event.home.selectDaysToBlock">
                        Select days to block </h4>
                </div>
                <div class="modal-body">
                    <jh-alert-error></jh-alert-error>

                    <div class="row">
                        <div class='col-md-5'>
                            <div class="form-group">
                                <div>
                                    <label translate="windoctorApp.event.dateToBlock">Date to block</label>
                                </div>
                                <input type="text" format="L" view='date' min-view="date" date-time ng-required="false"
                                       date-change="changeDate" readonly name="event_date" min-date="minDateValue"
                                       ng-model="dateValue">
                                <span class="glyphicon glyphicon-calendar"/>

                            </div>
                        </div>
                    </div>
                    <div class='col-md-5'>
                    </div>
                </div>
                <div class="form-group">
                    <label translate="windoctorApp.event.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           ng-model="event.description"
                           ng-maxlength="1000">

                    <div ng-show="editFormBlock.description.$invalid">
                        <p class="help-block"
                           ng-show="editFormBlock.description.$error.maxlength" translate="entity.validation.maxlength"
                           translate-value-max="1000">
                            This field cannot be longer than 1000 characters.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div ng-show="!treatment.id" class="alert alert-danger">
                            <span translate="windoctorApp.event.blockDays.warningMessage">
                                Note: All requests and appointments during the day selected will be rejected or cancelled.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editFormBlock.description.$invalid || editFormBlock.$submitted"
                class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
