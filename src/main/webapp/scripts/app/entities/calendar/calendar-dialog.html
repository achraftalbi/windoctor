
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEventLabel" translate="windoctorApp.event.home.createOrEditLabel">Create or edit a Event</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="event.id" readonly>
        </div>

        <div class="form-group">
            <label translate="windoctorApp.event.event_date" for="field_event_date">Event_date</label>
            <input type="datetime-local" class="form-control" name="event_date" id="field_event_date"
                    ng-model="event.event_date" ng-model-options="{timezone: 'UTC'}"
                    required>

            <div ng-show="editForm.event_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.event_date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.event_date.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.event.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="event.description"
                    ng-maxlength="1000">

            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="1000">
                    This field cannot be longer than 1000 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="windoctorApp.event.eventStatus" for="field_eventStatus">eventStatus</label>
            
            <select class="form-control" id="field_eventStatus" name="eventStatus" ng-model="event.eventStatus" ng-options="status as status.description for status in statuss track by status.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="windoctorApp.event.eventReason" for="field_eventReason">eventReason</label>
            
            <select class="form-control" id="field_eventReason" name="eventReason" ng-model="event.eventReason" ng-options="event_reason as event_reason.description for event_reason in event_reasons track by event_reason.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
